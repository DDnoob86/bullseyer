
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Verdana, sans-serif; font-weight: 700; font-size: 28px; fill: #222; }
    </style>
  </defs>
  <!-- outer circle -->
  <circle cx="120" cy="120" r="100" fill="#333"/>
  <!-- bull ring -->
  <circle cx="120" cy="120" r="40" fill="#ffffff"/>
  <!-- bullseye -->
  <circle cx="120" cy="120" r="18" fill="#e52421"/>
  <!-- dart shaft -->
  <rect x="60" y="110" width="90" height="6" fill="#c9c9c9" transform="rotate(-10 60 110)"/>
  <!-- flights -->
  <polygon points="58,106 40,94 46,110" fill="#0052cc"/>
  <polygon points="58,118 40,130 46,114" fill="#0052cc"/>
  <!-- logo text -->
  <text class="text" x="120" y="215" text-anchor="middle">DartScorer</text>
</svg>
